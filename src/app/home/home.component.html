<h2>Users</h2>


<form class="example-container">
  <h4>mat-select</h4>
  <mat-form-field>
    <mat-label>name</mat-label>
    <mat-select [(ngModel)]="selectedDom" name="d">
      <mat-option *ngFor="let d of user" [value]="d.name">
        {{d.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Selected food: {{selectedDom}} </p>

  <mat-form-field>
    <mat-label>name</mat-label>
    <mat-select [(ngModel)]="selectedPhone" name="p">
      <mat-option *ngFor="let p of user" [value]="p.phone">
        {{p.phone}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Selected food: {{selectedPhone}} </p>

</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username</th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> phone</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
